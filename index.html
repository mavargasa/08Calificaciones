<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calificación del Estudiante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calificación del Estudiante</h1>

    <label for="calificacion">Ingresa la calificación:</label>
    <input type="number" id="calificacion" min="1" max="10">

    <button onclick="calcularResultado()">Calcular</button>

    <div id="resultado" class="ventanacoculta">
        <p>Resultado: <span id="mensaje"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
